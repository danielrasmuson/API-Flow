<section id="feature_slider" class="lol">
  <!--
      Each slide is composed by <img> and .info
      - .info's position is customized with css in index.css
      - each <img> parallax effect is declared by the following params inside its class:

      example: class="asset left-472 sp600 t120 z3"
      left-472 means left: -472px from the center
      sp600 is speed transition
      t120 is top to 120px
      z3 is z-index to 3
      Note: Maintain this order of params

      For the backgrounds, you can combine from the bgs folder :D
  -->
  <article class="slide" id="showcasing" style="background: url('../img/bestBuy.jpg') repeat-x top center;">
    <!-- <img class="asset left-30 sp600 t120 z1" src="../img/BestBuyToCoinbase.png" /> -->
    <div class="info">
      <h2>Find out how to quickly leverage the Best Buy API.</h2>
    </div>
  </article>
  <article class="slide" id="ideas" style="background: url('../img/twitter.jpg') repeat-x top center;">
    <div class="info">
      <h2>Top Flows for new insights for Twitter</h2>
    </div>
    <!--<img class="asset left-480 sp600 t260 z1" src="../img/social/Twitter.png" />-->
    <img class="asset left-210 sp600 t213 z2" src="../img/twitterLogo.png" />
    <!--<img class="asset left60 sp600 t260 z1" src="../img/slides/scene2/right.png" />-->
  </article>
  <article class="slide" id="tour" style="background: url('../img/facebook.jpg') repeat-x top center;">
    <!--<img class="asset left-472 sp650 t210 z3" src="../img/social/Facebook.png" />-->
    <img class="asset left-365 sp600 t270 z4" width="300px" src="../img/Facebook_like_thumb.png" />
    <!--<img class="asset left-350 sp450 t135 z2" src="../img/slides/scene3/desktop.png" />-->
    <!--<img class="asset left-185 sp550 t220 z1" src="../img/slides/scene3/macbook.png" />-->
    <div class="info">
      <h2>Your Friends have never been closer</h2>
    </div>
  </article>
</section>


<div id="features">
  <div class="container">
    <div class="section_header">
      <h3>Popular Flows</h3>
    </div>
  </div>
</div>

<span ng-controller="popularCtrl">
  <div style="width: 100%;"  ng-repeat="flow in popularFlows">
    <div class="col-md-3" style="height: 50px;"></div>
    <div class="col-md-6" style="border: 1px solid #C8C8C8; border-radius: 10px; padding: 10px;">
      <i ng-class="flow.fromIcon" style="color: #00006b;"></i>
      <i class="fa fa-caret-right fa-lg"></i>
      <i ng-class="flow.toIcon" style="color: #00006b;"></i>
      <span style="padding-left: 10px; font-size: 16px;">{{flow.text}}</span>
      <span style="float: right;">
        <span style="color: green; padding: 5px;" >{{flow.up}}<i class="fa fa-thumbs-up"></i></span>
        <span style="color: red; padding: 5px;">{{flow.down}} <i class="fa fa-thumbs-down"></i></span>
      </span>
    </div>
    <div class="col-md-3" style="height: 50px;"></div>
  </div>
</span>

<div>.</div>
