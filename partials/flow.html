<div class="form-control"
     contenteditable="true"
     ng-model="flow.text"
     ng-keyup="updateSearch($event)"
     id="flowbox"
    >

</div>
<div ng-repeat="suggestion in flow.suggestions">
  <button class="btn btn-default" style="margin-top: 5px;" ng-show="{{suggestion.type === 'append'}}" ng-click="flow.suggestions=suggestion.suggestions;append(suggestion.text);">{{suggestion.text}} </button>
</div>
